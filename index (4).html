
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  </head>

  <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled Animals</h2>
        <p>Note: Play different sounds like Barking or Meowing to make the Animals move.</p>

      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-default" onclick="startClassification()">
            Start
          </button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="img1.webp" id="img1" width="300" height="400">
          <img src="img2.webp" id="img2" width="300" height="350">
          <img src="img3.png" id="img3" width="300" height="400">
          <img src="img4.png" id="img4" width="300" height="400">
        </center>
      </div>
      <div class="footer">
        Developed by - Ivanna Hernandez

      </div>
<script src="main.js"></script>
  </body>
</html>
